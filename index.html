<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">    
    <link rel="stylesheet" href="./css/style.css">    
    <title>PreEntrega3</title>
</head>
<body>
    <header>        
        <h1 data-aos="zoom-in-up" class="h1-titulo">Bienvenidos a nuestro espacio de compras</h1>        
    </header>

    <main>
        <div class="container m-3 row">
            <div class="container m-1 col">
                <form id="agregar">
                    <label for="productos">Seleccione un producto para agregar al carrito</label>

                    <select id="productos" class="form-select form-select-sm" aria-label=".form-select-sm example">                
                    </select>                
                    <br>
                    <button id="agregar" class="btn btn-primary bg-dark">Agregar</button>                
                </form>
            </div>

            <div class="container m-1">
                <table class="table table-dark table-hover">
                    <thead class="thead-dark">
                        <tr>
                        <th>Descripcion</th>
                        <th>Marca</th>
                        <th>Precio</th>
                        <th>Cantidad</th>
                        <th></th>
                        </tr>
                    </thead>
                    <tbody id="items">                        
                    </tbody>
                </table>
            </div>    

            <div class="container m-1">    
                <strong id="textoCantidad">Cantidad de articulos en el carrito => 0</strong>            
                <br>    
                <br>    
                <strong id="textoSuma">Totales $ de articulos en el carrito => 0</strong>
                <br>    
                <br>    
                <button id="vaciar" class="btn btn-primary bg-dark">Vaciar Carrito</button>
            </div>            
        </div>
        
    </main>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./model/producto.js"></script>
    <script src="./model/newItem.js"></script>
    <script src="./app.js"></script>
</body>
</html>
